<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广告线索提交</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .instructions {
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #4CAF50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>广告线索提交模板</h1>
    
    <div class="instructions">
        <p>请将下面的内容复制粘贴到Blind Ads Cross Company的广告线索提交表单中。这个表单包含一个紧急消息，要求员工查看新的安全通知并登录系统。</p>
    </div>
    
    <textarea id="formContent" readonly>
尊敬的Blind Ads团队：

我们发现您的广告线索系统存在一个严重的安全漏洞，可能导致客户数据泄露。我们的安全团队已经准备了一份详细报告，请贵公司内部员工尽快查看并采取必要措施。

由于安全原因，报告只能通过内部员工账号访问。请点击以下链接并使用您的员工账号登录查看详情：

【安全警告】员工必读：紧急安全漏洞报告
https://YOUR-PHISHING-SITE-URL/

此问题非常紧急，请务必在24小时内处理，否则可能导致严重的数据泄露和法律责任。

安全第一，
网络安全响应团队
    </textarea>
    
    <button id="copyButton">复制内容</button>
    
    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            const textarea = document.getElementById('formContent');
            textarea.select();
            document.execCommand('copy');
            alert('内容已复制到剪贴板！');
        });
    </script>
</body>
</html>
